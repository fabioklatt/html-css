<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de texto</title>
</head>
<body>

    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p>Nesta frase temos um <b>termo em negrito</b><br></p>
    <p>Aqui <strong>também</strong> usando a tag semântica strong</p>
     <h2>Itálico / Ênfase</h2>
    <p>Aqui usando <i>itálico com tag i</i></p>
    <p>Usando a tag <em>semântica</em> </p>
</body>
</html>
